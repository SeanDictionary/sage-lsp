name: Publish to PyPI and GitHub Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'

jobs:
  build-n-publish:
    name: Build and publish
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write      # PyPI 发布权限
      contents: write    # 创建 GitHub Release 的写权限

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0    # 获取所有历史，方便生成日志

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install build dependencies
      run: python -m pip install build

    - name: Build binary wheel and source tarball
      run: python -m build

    # 步骤 1: 发布到 PyPI
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

    # 步骤 2: 自动创建 GitHub Release
    - name: Build Release Notes from Changelog
      run: |
        VERSION="${GITHUB_REF_NAME#v}"
        awk -v ver="$VERSION" '
          $0 ~ "^## \\["ver"\\]" {flag=1; print; next}
          flag && $0 ~ "^## \\[" {exit}
          flag {print}
        ' CHANGELOG.md > release_notes.md

        if [[ ! -s release_notes.md ]]; then
          echo "No changelog entry found for $VERSION" > release_notes.md
        fi

    - name: Extract Release Notes
      id: extract_release_notes
      run: |
        echo "contents<<EOF" >> "$GITHUB_OUTPUT"
        cat release_notes.md >> "$GITHUB_OUTPUT"
        echo "EOF" >> "$GITHUB_OUTPUT"

    - name: Find Previous Tag
      id: pre_tag
      run: |
        PREV=$(git tag --sort=-v:refname | grep -v "^${GITHUB_REF_NAME}$" | head -n 1 || true)
        echo "prev=$PREV" >> "$GITHUB_OUTPUT"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        # 使用 CHANGELOG 中对应版本内容
        body: |
          ${{ steps.extract_release_notes.outputs.contents }}
          
          ---
          ${{ steps.pre_tag.outputs.prev != '' && format('**Full Changelog**: https://github.com/{0}/compare/{1}...{2}', github.repository, steps.pre_tag.outputs.prev, github.ref_name) || 'Initial Release' }}
        # 如果 Tag 包含 '-'，GitHub 界面会标记为 Pre-release
        prerelease: ${{ contains(github.ref_name, '-') }}
        files: |
          dist/*.tar.gz
          dist/*.whl
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}